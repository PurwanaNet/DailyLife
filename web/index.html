<script>
	async function checkAppInstallation() {
		const resultElement = document.getElementById('result');

		if ('getInstalledRelatedApps' in navigator) {
			try {
				const relatedApps = await navigator.getInstalledRelatedApps();

				const appFound = relatedApps.some(app => app.id === 'net.purwana.gamelauncher');

				if (appFound) {
					resultElement.textContent = "The Game Center app is installed on this device.";					
				} else {
					resultElement.textContent = "The Game Center app is not installed on this device.";
					// Get reference to the menu list and the LOGBOOK <li>
					const menu = document.querySelector('ul.button-list');
					const logbookItem = menu.querySelector('a[href="/logbook"]').parentElement;

					// Create the new GAME CENTER <li> element
					const gameCenterItem = document.createElement('li');
					gameCenterItem.innerHTML = `
						<a href="https://github.com/PurwanaNet/LauncherForAndroid/releases/download/1.0.0/app-release.apk" class="button" target="_blank">
							<span class="text">GAME CENTER</span>
						</a>
					`;

					// Insert the GAME CENTER <li> before the LOGBOOK <li>
					menu.insertBefore(gameCenterItem, logbookItem);					
				}
			} catch (error) {
				console.error('Error checking installed apps:', error);
				resultElement.textContent = "An error occurred while checking installed apps.";
			}
		} else {
			resultElement.textContent = "The 'getInstalledRelatedApps' API is not supported on this device.";
		}
	}
	
	setTimeout(checkAppInstallation, 1.0 * 1000);
</script>
